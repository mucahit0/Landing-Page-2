<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/LandingPage/style.css">
    <title>LandingPage</title>
</head>

<body>



    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="logo">
                    <div class="logo-type">UI</div>
                    <div class="logo-text">Stealim</div>
                </div>
                <ul>
                    <li>
                        <a href="#" class="active">Anasayfa</a>
                    </li>
                    <li>
                        <a href="#">Hakkımızda</a>
                    </li>
                    <li>
                        <a href="#">Galeri</a>
                    </li>
                    <li>
                        <a href="#">İletişim</a>
                    </li>
                </ul>
                <div class="buttons">
                    <div class="btn">
                        <button type="button">Giriş yap</button>
                    </div>
                    <div class="sign-up btn">
                        <button type="button">Kaydol</button>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section class="section-fs">
            <div class="container">
                <div class="day">Day 1384</div>
                <div class="inner">
                    <h1>Mardin Artuklu Üniversitesi</h1>
                    <p>Midyat Meslek Yükes Okulu Öğrencisi Mücahit Taşan.</p>

                    <div class="inner-input">
                        <div class="text">
                            Ücretsiz Web Eğitimi
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Ara..">
                    </div>
                </div>

            </div>
        </section>


        <section class="section-sc">
            <div class="container">
                <div class="section-header">
                    <div class="buttons1">
                        <button type="button" class="latest">En son</button>
                        <button type="button">Popüler</button>
                    </div>
                    <div class="buttons2">
                        <button type="button" class="all">Hepsi</button>
                        <button type="button">Web</button>
                        <button type="button">Mobile</button>
                        <button type="button">UI Kit</button>
                        <button type="button">Kod</button>
                    </div>
                    <div class="programs-btns">
                        <img src="/LandingPage/image/figma-btn.png" alt="">
                        <img src="/LandingPage/image/turuncu-btn.png" alt="">
                        <img src="/LandingPage/image/software-btn.png" alt="">
                        <img src="/LandingPage/image/adobe-btn.png" alt="">
                        <img src="/LandingPage/image/photoshop-btn.png" alt="">
                    </div>
                </div>

                <div class="sc-inner">
                    <div class="box">
                        <img src="image/Group 20.png" alt="">
                        <div class="user-info">
                            <div class="user-img">
                                <img height="30" src="image/ben.jpg" alt="">
                            </div>
                            <div class="user-name">
                                by <b>Mücahit Taşan</b>
                            </div>
                            <div class="icons">
                                <i class="far fa-heart"></i> 25
                                <i class="far fa-comments"></i> 12
                            </div>
                        </div>
                    </div>

                    <div class="box">
                        <img src="image/Group 21.png" alt="">
                        <div class="user-info">
                            <div class="user-img">
                                <img height="30" src="image/ben.jpg" alt="">
                            </div>
                            <div class="user-name">
                                by <b>Mücahit Taşan</b>
                            </div>
                            <div class="icons">
                                <i class="far fa-heart"></i> 25
                                <i class="far fa-comments"></i> 12
                            </div>
                        </div>
                    </div>

                    <div class="box">
                        <img src="image/Group 22.png" alt="">
                        <div class="user-info">
                            <div class="user-img">
                                <img height="30" src="image/ben.jpg" alt="">
                            </div>
                            <div class="user-name">
                                by <b>Mücahit Taşan</b>
                            </div>
                            <div class="icons">
                                <i class="far fa-heart"></i> 25
                                <i class="far fa-comments"></i> 12
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </section>
    </main>



</body>

</html>
